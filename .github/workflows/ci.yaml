name: CI
on:
    pull_request:
        branches:
            - "**"

jobs:
    PrettierAndLint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - run: npm i -g pnpm
            - run: node -v && pnpm -v
            - run: pnpm install --frozen-lockfile
            - run: pnpm run prettier
            - run: pnpm run lint
    TestAndBuild:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - run: npm i -g pnpm
            - run: node -v && pnpm -v
            - run: pnpm install --frozen-lockfile
            - run: pnpm run build
